<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>CONTACT INFORMATION</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h2>Oghenero Okikie</h2>
        <ul class="nav_links">
          <li class="navitem">
            <a class="navlink hover" href="index.html">About Me</a>
          </li>
          <li class="navitem">
            <a class="navlink hover" href="contact.html">Contact Me</a>
          </li>
          <li class="navitem">
            <a class="btn navlink navlink--btn" href="login.html"
              >Sign in</a
            >
          </li>
          <li class="navitem">
            <a class="btn navlink nav_link--btn" href="register.html"
              >Sign up</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="section" id="section">
        <div class="contact-section">
          <div class="form-header">
            <h2>Contact Us</h2>
            <p>kindly fill the form below</p>
          </div>
          <div class="form-content">
            <div class="contact-form">
              <form action="#">
                <div class="contact-field">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    name="full_name"
                    id="name"
                    placeholder="FirstName LastName"
                    required
                  />
                </div>

                <div class="contact-field">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@example.com"
                    required
                  />
                </div>

                <div class="contact-field">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    placeholder="Enter your message ..."
                    required
                  ></textarea>
                </div>
                <button class="submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="social_icons">
        <div class="social_icon">

      </div>

  </body>
