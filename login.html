<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/9d4a3fe62b.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h2>Oghenero Okikie</h2>
        <ul class="nav_links">
          <li class="navitem">
            <a class="navlink hover" href="index.html">About Me</a>
          </li>
          <li class="navitem">
            <a class="navlink hover" href="contact.html">Contact Me</a>
          </li>
          <li class="navitem">
            <a class="btn navlink navlink--btn" href="login.html"
              >Sign in</a
            >
          </li>
          <li class="navitem">
            <a class="btn navlink nav_link--btn" href="signup.html"
              >Sign up</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="section" id="section">
        <div class="contact-section">
          <div class="form-header">
            <h2>Login</h2>
            <p>Fill the form to log into your portal</p>
          </div>
          <div class="form-content">
            <div class="contact-form">
              <form action="#">
                <div class="contact-field">
                  <label for="name">Email Address </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="example@example.com"
                    required
                  />
                </div>

                <div class="contact-field">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="******"
                    required
                  />
                </div>
                <button class="submit-btn">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="social_icons">
        <div class="social_icon">
          <a href="https://twitter.com/i_am_ghenero">
            <i class="fa fa-twitter fa-2x"></i>
          </a>
        </div>
        <div class="social_icon">
          <a href="https://www.instagram.com/oghenero_okikie/">
            <i class="fa fa-instagram fa-2x"></i>
          </a>
        </div>
        <div class="social_icon">
          <a href="https://github.com/Gnero18">
            <i class="fa fa-github fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="footer_text">
        <p>
           Designed by gngmedia
          <br />
          Copyright 2022 &copy;
        </p>
      </div>
    </footer>
  </body>
</html>
